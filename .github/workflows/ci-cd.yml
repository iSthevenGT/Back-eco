# .github/workflows/ci-cd-pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Make mvnw executable
      run: chmod +x ./mvnw
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: ./mvnw test -Dspring.profiles.active=test
      env:
        # Estas variables de entorno ahora serán leídas por el perfil 'test'
        # o, en caso de no tener un perfil activo, por la configuración por defecto
        DATABASE_URL: jdbc:h2:mem:testdb 
        DATABASE_USERNAME: sa
        DATABASE_PASSWORD:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        SPRING_PROFILES_ACTIVE: test # <-- ¡Añade esta línea!
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Railway
      uses: bervProject/railway-deploy@v1.0.6
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: ${{ secrets.RAILWAY_SERVICE_ID }}